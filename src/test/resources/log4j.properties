log4j.rootCategory=INFO, S

log4j.logger.com.dappit.Dapper.parser=ERROR
log4j.logger.org.w3c.tidy=FATAL

log4j.logger.net.sf.hibernate.type=INFO
log4j.logger.org.hibernate.type=INFO

log4j.logger.me.comocomo=DEBUG

#------------------------------------------------------------------------------
#
#  The following properties configure the console (stdout) appender.
#  See http://logging.apache.org/log4j/docs/api/index.html for details.
#
#------------------------------------------------------------------------------
log4j.appender.S = org.apache.log4j.ConsoleAppender
log4j.appender.S.layout = org.apache.log4j.PatternLayout
log4j.appender.S.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %c{1} [%p] %m%n

#------------------------------------------------------------------------------
#
#	The following properties configure the Hibernate appender.
#
#------------------------------------------------------------------------------
log4j.logger.net.sf.hibernate.type=ERROR
log4j.logger.org.hibernate.type=ERROR
log4j.logger.org.hibernate = ERROR, S

#------------------------------------------------------------------------------
#
#	The following properties configure the Spring appenders.
#
#------------------------------------------------------------------------------
log4j.logger.org.springframework=INFO, S

#------------------------------------------------------------------------------
#
#	The following properties configure all the other appenders.
#
#------------------------------------------------------------------------------
log4j.logger.org.dozer=ERROR
log4j.logger.org.apache.commons.beanutils.converters=ERROR
log4j.logger.GooGooStatementCache = ERROR
log4j.logger.com.mchange.v2 = ERROR
log4j.logger.org.apache.activemq=OFF
